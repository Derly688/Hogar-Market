<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Supermercado</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            
            background-image: url('../static/images/inicio_sesion.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            min-height: 100vh; 
            margin: 0;
            padding: 0;
        

        }
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .btn-supermarket {
            background-color: #2e8b57;
            border-color: #2e8b57;
        }
        .btn-supermarket:hover {
            background-color: #3cb371;
            border-color: #3cb371;
        }
        .form-control:focus {
            border-color: #2e8b57;
            box-shadow: 0 0 0 0.25rem rgba(46, 139, 87, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container bg-white p-4 mx-auto">
            <div class="text-center mb-4">
                <img src="../static/images/logo_app.jpg" alt="Supermercado Logo"class="logo img-fluid">
                <h3 class="fw-bold">Sistema de Gestión</h3>
                <p class="text-muted">Ingrese sus credenciales</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordar sesión</label>
                </div>
                
                <section id="crearnuevousuario" class="mb-5 d-flex justify-content-center align-items-center">
                                
                    <a href="index.html" class="btn " style="background-color: #20c997;">Iniciar Sesión</a>
                </section>
                
                <div class="text-center mt-3">
                    <a href="#forgot-password" class="text-decoration-none">¿Olvidó su contraseña?</a>
                </div>
            </form>
            
            <div class="alert alert-danger mt-3 d-none" id="errorAlert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage">Usuario o contraseña incorrectos</span>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
